{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1 class="text-info con">Want your project delivered to you?</h1>
<p class="lead">Fill the form below and I will get back to you.</p>
</div>
<!--
    The contact form
-->
<form action="" class="form container" name="contactForm" method="POST">
  {% csrf_token %}
<div class="form-group col-md-6">
    <label for="First">First name</label>
    <input class='form-control' name="fname" type="text" autofocus>
  <span class="err-f"></span>

</div>
<div class="form-group col-md-6">
    <label for="last">Last name</label>
    <input class='form-control' name="lname" type="text">
  <span class="err-l"></span>
</div>
<div class="form-group col-md-6">
    <label for="email">Email address</label>
    <input class='form-control' name="email" type="text">
  <span class="err-e"></span>
</div>
<div class="form-group col-md-6">
    <label for="country">Country</label>
    <input class='form-control' name="country" type="text">
  <span class="err-c"></span>
</div>
<div class="form-group col-md-6">
    <label for="address">Address</label>
    <input class='form-control' name="address" type="text">
  <span class="err-a"></span>
</div>
<div class="form-group col-md-6">
    <label for="phone">Phone number</label>
    <input class='form-control' name="phone" type="tel">
  <span class="err-p"></span>
</div>
<div class="form-group col-md-6">
    <label for="message">Your Message</label>
  <textarea name="message" class="form-control message" rows="8" cols="80" placeholder="A brief message not more that 2000 characters."></textarea>
  <span class="err-m"></span>
</div>
<div class="form-group col-md-6">
    <input class='btn submit btn-info' name="send" type="submit" value="Send" >
</div>
</form>

{% endblock %}
